<div class="container">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-6 m-auto mb-4">
                <section class="form-elegant">
                    <div class="card">
                        <form class="card-body mx-4" ng-submit="sendPassword(resetData)" name="userForm" novalidate>
                            <div class="text-center">
                                <h3 class="dark-grey-text mb-5">
                                    <strong>Forgot <span class="green-text">Password</span></strong>
                                </h3>
                            </div>
                            <div class="md-form">
                                <input ng-disabled="disabled" type="text" id="Form-username" class="form-control" ng-model="resetData.username"
                                    name="username" required>
                                <label for="Form-username">Username</label>
                                <span style="color:red" ng-show="userForm.username.$dirty && userForm.username.$invalid">
                                    <span ng-show="userForm.username.$error.required">Username is required.</span>
                                </span>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1a waves-effect waves-light" ng-disabled="userForm.$invalid || disabled">Submit</button>
                            </div>
                            <div>
                                <a href="#!/resend" ng-show="expired" class="btn btn-success btn-sm btn-rounded z-depth-1a waves-effect waves-light">Resend activation link</a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-5 col-md-6 m-auto text-center mt-4" ng-show="loading">
                <i class="fas fa-spinner fa-2x fa-spin"></i><br>
                Please wait...
            </div>
        </div>
    </div>
    <toaster-container toaster-options="{'close-button':true}"></toaster-container>
