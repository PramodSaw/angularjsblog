<!DOCTYPE html>
<html lang="en" ng-app="meanStack">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900">
    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery-3.4.1.min.js"></script>
    <base href="/" />
</head>

<body ng-controller="loginCtrl">
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark unique-color">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-3"
            aria-controls="navbarSupportedContent-3" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-3">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-effect waves-light" href="#!/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" ng-show="isLoggedIn && authorized">
                        <a class="nav-link waves-effect waves-light" href="#!/management">Management
                        </a>
                    </li>
                <li class="nav-item" ng-show="isLoggedIn">
                    <a class="nav-link waves-effect waves-light" href="#!/post">Post</a>
                </li>

                <li class="nav-item" ng-show="isLoggedIn">
                    <a class="nav-link waves-effect waves-light" href="#!/postsAdminPage">Admin Page</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item" ng-hide="isLoggedIn">
                    <a class="nav-link waves-effect waves-light" href="#!/login" ng-click="addClass()">Register</a>
                </li>
                <li class="nav-item" ng-hide="isLoggedIn">
                    <a class="nav-link waves-effect waves-light" href="#!/login" ng-click="removeClass()">Login</a>
                </li>
                <li class="nav-item dropdown" ng-show="isLoggedIn">
                    <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="images/profile/{{userImage}}" ng-src="{{img}}" class="rounded-circle profile-img" err-src="images/default.jpg">
                        <b>{{name}}</b>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-danger"
                        aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item waves-effect waves-light" ng-click="logout()">Logout</a>
                        <a class="dropdown-item waves-effect waves-light" href="#!/profile/{{id}}">Profile</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view=""></div>
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                        <h4 class="modal-title h4">{{ modalHeader }}</h4>
                        <button ng-hide="hideButton" type="button" ng-click="endSession();" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <h5 class="text-center">{{ modalBody }}</h5>
                    <div ng-show="hideButton" class="dizzy-gillespie"></div>
                </div>
                <div class="modal-footer">
                    <!-- Modal 'Yes' & 'No' Buttons -->
                    <button type="button" ng-hide="hideButton" ng-click="renewSession();" class="btn btn-primary btn-sm btn-rounded" data-dismiss="modal">Yes</button>
                    <button type="button" ng-hide="hideButton" ng-click="endSession();" class="btn btn-danger btn-sm btn-rounded" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/managementCtrl.js"></script>
    <script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="js/userServices.js"></script>
    <script src="js/authServices.js"></script>
    <script src="node_modules/angularjs-toaster/toaster.min.js"></script>
    <script src="js/angular-filter.js"></script>
</body>

</html>
